<!DOCTYPE html>
<html lang="hu" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debrecen Digit√°lis Idegenvezet≈ë</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        #map { height: 600px; }
        .dark { background-color: #1a202c; color: #f7fafc; }
        .dark #map { filter: invert(90%) hue-rotate(180deg); }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-800 dark:text-white">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center">
                <img src="https://www.debrecen.hu/assets/media/gallery/hu/1890/cimer.png" alt="Debrecen C√≠mer" class="h-12 w-12 mr-4">
                <h1 class="text-3xl font-bold text-yellow-300">Debreceni Digit√°lis Idegenvezet≈ë</h1>
            </div>
            <button id="toggle-dark" class="px-0.5 py-0.5 bg-sky-700 text-white rounded">üåô‚áå‚òÄÔ∏è</button>
        </div>
        
        <div class="flex flex-wrap justify-center gap-2 mb-4">
            <button class="filter-btn px-4 py-2 bg-sky-600 hover:bg-sky-700 text-white rounded" data-category="landmarks">Landmarks</button>
            <button class="filter-btn px-4 py-2 bg-sky-600 hover:bg-sky-700 text-white rounded" data-category="clubs">Clubs</button>
            <button class="filter-btn px-4 py-2 bg-sky-600 hover:bg-sky-700 text-white rounded" data-category="restaurants">Restaurants</button>
            <button class="filter-btn px-4 py-2 bg-sky-600 hover:bg-sky-700 text-white rounded" data-category="hotels">Hotels</button>
            <button class="filter-btn px-4 py-2 bg-sky-600 hover:bg-sky-700 text-white rounded" data-category="all">Show All</button>
            <!-- sz√≠nek -> https://tailwindcss.com/docs/colors-->
        </div>
        
        <div id="map" class="rounded-lg shadow-lg"></div>
    </div>
    
    <script>
        let map = L.map('map').setView([47.5317, 21.6273], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let categories = {
            landmarks: [
                { name: "Nagytemplom", coords: [47.5317, 21.6244], link: "https://hu.wikipedia.org/wiki/Debreceni_Reform%C3%A1tus_Nagytemplom" },
                { name: "D√©ri M√∫zeum", coords: [47.5300, 21.6218], link: "https://hu.wikipedia.org/wiki/D%C3%A9ri_M%C3%BAzeum" },
                { name: "Debreceni Egyetem", coords: [47.5530, 21.6219], link: "https://hu.wikipedia.org/wiki/Debreceni_Egyetem" }
            ],
            clubs: [
                { name: "Club 1", coords: [47.5310, 21.6250], link: "#" }
            ],
            restaurants: [
                { name: "Restaurant 1", coords: [47.5320, 21.6260], link: "#" }
            ],
            hotels: [
                { name: "Hotel 1", coords: [47.5330, 21.6270], link: "#" }
            ]
        };

        let markers = [];
        let userMarker;
        
        function showCategory(category) {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            let places = category === "all" ? Object.values(categories).flat() : categories[category];
            
            places.forEach(place => {
                let marker = L.marker(place.coords).addTo(map)
                    .bindPopup(`<strong>${place.name}</strong><br><a href="${place.link}" target="_blank">Tov√°bbi inform√°ci√≥</a>`);
                markers.push(marker);
            });
        }
        
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => showCategory(button.dataset.category));
        });
        
        document.getElementById('toggle-dark').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        // if (navigator.geolocation) {
        //     navigator.geolocation.getCurrentPosition(position => {
        //         let userCoords = [position.coords.latitude, position.coords.longitude];
        //         userMarker = L.marker(userCoords, {icon: L.icon({iconUrl: 'https://cdn-icons-png.flaticon.com/512/25/25694.png', iconSize: [32, 32]})}).addTo(map)
        //             .bindPopup("<strong>Te vagy itt!</strong>");
        //         map.setView(userCoords, 14);
        //     }, () => alert("Nem siker√ºlt meghat√°rozni a helyzetedet."));
        // }
        
        showCategory("all");
    </script>
</body>
</html>
